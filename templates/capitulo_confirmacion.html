<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capítulo Registrado</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #2ecc71;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button[name="accion"][value="finalizar"] {
            background-color: #e74c3c;
        }

        button[name="accion"][value="finalizar"]:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>✅ Capítulo registrado correctamente.</h2>
        <p>¿Deseas agregar otro capítulo?</p>
        <form method="POST">
            <button type="submit" name="accion" value="agregar">Sí</button>
            <button type="submit" name="accion" value="finalizar">No</button>
        </form>
    </div>
</body>
</html>
