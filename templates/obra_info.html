<!DOCTYPE html>
<html>
<head>
    <title>Información de la Obra</title>
</head>
<body>
    <h1>Registro de la Obra Completa</h1>
    <form method="POST">
        <label>Título Tentativo:</label><br>
        <input type="text" name="titulo_tentativo" required><br><br>

        <label>Origen de la Obra:</label><br>
        <input type="text" name="origen" required><br><br>

        <label>Línea Editorial:</label><br>
        <input type="text" name="linea_editorial" required><br><br>

        <label>Tipología:</label><br>
        <input type="text" name="tipologia" required><br><br>

        <label>Área de Conocimiento:</label><br>
        <input type="text" name="area_conocimiento" required><br><br>

        <label>Thema:</label><br>
        <input type="text" name="thema" required><br><br>

        <label>ODS al que aporta:</label><br>
        <input type="text" name="ods" required><br><br>

        <label>Resumen (máx. 60 caracteres):</label><br>
        <input type="text" name="resumen" maxlength="60" required><br><br>

        <label>Público Objetivo:</label><br>
        <input type="text" name="publico_objetivo" required><br><br>

        <label>Presupuesto:</label><br>
        <input type="text" name="presupuesto" required><br><br>

        <button type="submit">Guardar Obra</button>
    </form>
</body>
</html>
