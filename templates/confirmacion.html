<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmación</title>
  <style>
    body {
      background: #f4f4f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .confirmacion-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
    }

    .icono-check {
      width: 60px;
      margin-bottom: 1rem;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
    }

    .botones {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #2e7d32;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1b5e20;
    }

    ul {
      text-align: left;
      margin-top: 1rem;
      padding-left: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="confirmacion-container">
    <img src="https://www.svgrepo.com/show/13671/check.svg" alt="Éxito" class="icono-check" />

    <div class="botones">
      <a href="/" class="btn">Registrar otra obra</a>
    </div>
  </div>
</body>
</html>
